plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.ibrar.event_management_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17' // Changed from JavaVersion.VERSION_17 to '17'
    }

    defaultConfig {
        applicationId = "com.ibrar.event_management_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true // Added this line
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // Force specific versions of all Bouncy Castle components
    constraints {
        implementation('org.bouncycastle:bcprov-jdk15to18') {
            version {
                strictly '1.72'
                reject '1.69'
            }
        }
        implementation('org.bouncycastle:bcpkix-jdk15to18') {
            version {
                strictly '1.72'
                reject '1.69'
            }
        }
    }

    // Exclude Bouncy Castle from all dependencies
    configurations.all {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15to18'
        exclude group: 'org.bouncycastle', module: 'bcpkix-jdk15on'
    }

    // Then explicitly include the version we want
    implementation 'org.bouncycastle:bcprov-jdk15to18:1.72'
    implementation 'org.bouncycastle:bcpkix-jdk15to18:1.72'

    implementation 'androidx.multidex:multidex:2.0.1'
}
flutter {
    source = "../.."
}